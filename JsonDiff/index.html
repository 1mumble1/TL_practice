<!DOCTYPE html>
<html>

<head>
    <meta charset="" UTF-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/header.css">
    <link rel="stylesheet" href="./src/styles/footer.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/login.css">
    <link rel="stylesheet" href="./src/styles/common.css">
    <title>JSON diff</title>
</head>

<body>
    <header>
        <a href="#" class="icon">json-diff</a>
        <div class="auth">
            <a href="#" id="login-link" class="link">
                Log in
            </a>

            <div class="logout hidden">
                <p class="greeting">Hello, <span class="username"></span>!</p>
                <a href="#" id="logout-link" class="link">
                    Log out
                </a>
            </div>
        </div>
    </header>

    <main class="wrapper">
        <div class="promo">
            <p>Compare <span class="red bold">two JSON objects</span> and see the <span
                    class="orange bold">differences</span></p>
            <a href="#" class="start-link hidden">Start</a>
        </div>

        <div class="login-content hidden">
            <h1>Login Form</h1>
            <form class="login-form">
                <label for="login-input">login</label>
                <div class="input-wrapper">
                    <input type="text" id="login-input" name="login-input">
                    <span class="login-error hidden">Обязательное поле</span>
                </div>
                <button type="submit">sign in</button>
            </form>
        </div>


        <div class="content hidden">
            <form class="main-form">
                <label for="oldJson">Old json</label>
                <textarea id="oldJson" rows="10" cols="50">
{
    "timeout": 20,
    "verbose": true,
    "host": "google.com"
}
                </textarea>

                <label for="newJson">New json</label>
                <textarea id="newJson" rows="10" cols="50">
{
    "timeout": 50,
    "proxy": "888.888.88.88:8888",
    "host": "google.com"
}
                </textarea>

                <button>Show difference</button>
            </form>

            <div class="result">

            </div>
        </div>
    </main>

    <footer>
        Copyright 2025 &#169
    </footer>

    <script type="module" src="./src/scripts/index.js"></script>
    <script type="module" src="./src/scripts/authorization.js"></script>
</body>

</html>
